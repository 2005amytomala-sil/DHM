<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Pantalla Completa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c003e; /* morado oscuro */
            color: white;
        }

        #show-tiktok {
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff00ff, #8a2be2);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.4);
            transition: all 0.3s ease;
        }

        #show-tiktok:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 0, 255, 0.7);
        }

        #tiktok-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }

        #tiktok-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1100;
            background: #ff0055;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #close-btn:hover {
            background: #ff3399;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="show-tiktok">Presiona el bot√≥n</button>

    <div id="tiktok-container">
        <button id="close-btn">Cerrar</button>
        <iframe id="tiktok-frame" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <script>
        const showBtn = document.getElementById('show-tiktok');
        const container = document.getElementById('tiktok-container');
        const iframe = document.getElementById('tiktok-frame');
        const closeBtn = document.getElementById('close-btn');

        showBtn.addEventListener('click', () => {
            iframe.src = "https://www.tiktok.com/embed/7555899108943219980";
            container.style.display = "block";
        });

        closeBtn.addEventListener('click', () => {
            container.style.display = "none";
            iframe.src = ""; // detener video al cerrar
        });
    </script>
</body>
</html>
