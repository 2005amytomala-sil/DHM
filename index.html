<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Pantalla Completa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #show-tiktok {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        #tiktok-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
        }

        #tiktok-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1100;
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="show-tiktok">Mostrar TikTok</button>

    <div id="tiktok-container">
        <button id="close-btn">Cerrar</button>
        <iframe id="tiktok-frame" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <script>
        const showBtn = document.getElementById('show-tiktok');
        const container = document.getElementById('tiktok-container');
        const iframe = document.getElementById('tiktok-frame');
        const closeBtn = document.getElementById('close-btn');

        showBtn.addEventListener('click', () => {
            iframe.src = "https://www.tiktok.com/embed/7555899108943219980";
            container.style.display = "block";
        });

        closeBtn.addEventListener('click', () => {
            container.style.display = "none";
            iframe.src = ""; // parar el video al cerrar
        });
    </script>
</body>
</html>
