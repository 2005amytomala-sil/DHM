<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar TikTok al Clic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #tiktok-container {
            margin-top: 20px;
        }
        iframe {
            width: 325px; /* ancho estándar del embed de TikTok */
            height: 575px; /* alto estándar del embed de TikTok */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Ver TikTok</h1>
    <button id="show-tiktok">Mostrar Video</button>
    <div id="tiktok-container"></div>

    <script>
        const button = document.getElementById('show-tiktok');
        const container = document.getElementById('tiktok-container');

        button.addEventListener('click', () => {
            container.innerHTML = `
                <iframe src="https://www.tiktok.com/embed/7555899108943219980" 
                        allow="autoplay; fullscreen" 
                        allowfullscreen>
                </iframe>
            `;
        });
    </script>
</body>
</html>
