<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller H/M - Video TikTok</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      position: relative;
      overflow: hidden;
    }
    button {
      background: #6a11cb;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 2;
    }
    button:hover {
      background: #2575fc;
    }
    #video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background: black;
    }
    .tiktok-embed {
      width: 100% !important;
      height: 100% !important;
      max-width: none !important;
    }
  </style>
</head>
<body>
  <div id="container">
    <button onclick="mostrarVideo()">▶ Toca aquí para ver el video</button>
    <div id="video"></div>
  </div>

  <script>
    function mostrarVideo() {
      document.querySelector("button").style.display = "none";
      const videoDiv = document.getElementById("video");
      videoDiv.style.display = "block";

      // Crear bloque TikTok
      const blockquote = document.createElement("blockquote");
      blockquote.className = "tiktok-embed";
      blockquote.setAttribute("cite", "https://www.tiktok.com/@frases._.miguel/video/7555899108943219980");
      blockquote.setAttribute("data-video-id", "7555899108943219980");
      blockquote.setAttribute("style", "width: 100%; height: 100%;");
      videoDiv.appendChild(blockquote);

      // Cargar script de TikTok
      const script = document.createElement("script");
      script.src = "https://www.tiktok.com/embed.js";
      script.async = true;
      videoDiv.appendChild(script);
    }
  </script>
</body>
</html>
