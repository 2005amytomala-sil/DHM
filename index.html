<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller H/M - Video con Botón</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    }
    #container {
      text-align: center;
    }
    #video {
      display: none; /* oculto hasta que presionen el botón */
      margin-top: 20px;
    }
    button {
      background: #6a11cb;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2575fc;
    }
  </style>
</head>
<body>
  <div id="container">
    <button onclick="mostrarVideo()">▶ Toca aquí para ver el video</button>

    <div id="video">
