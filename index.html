<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video y Modelo 3D</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #2c003e;
        color: white;
        gap: 20px;
    }

    button {
        padding: 18px 40px;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(45deg, #ff00ff, #8a2be2);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(255, 0, 255, 0.4);
        transition: all 0.3s ease;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 0, 255, 0.7);
    }

    /* Contenedor general (video o modelo) */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .overlay video, 
    .overlay iframe {
        width: 90%;
        height: 90vh;
        height: 80%;
        border-radius: 12px;
        border: none;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    #close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1100;
        background: #ff0055;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 18px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #close-btn:hover {
        background: #ff3399;
        transform: scale(1.05);
    }
    #page-title {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    color: #ffffff;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
}
</style>
</head>
<body>
 <!-- Título -->
    <h1 id="page-title">Presione un botón</h1>
<!-- Botones -->
<>
<button id="show-video">Video</button>
<button id="show-model">Modelo 3D</button>

<!-- Contenedor video -->
<div id="video-container" class="overlay">
    <button id="close-btn">Cerrar</button>
    <video id="my-video" autoplay></video>
</div>

<!-- Contenedor modelo -->
<div id="model-container" class="overlay">
    <button id="close-btn-model">Cerrar</button>
    <!-- Aquí va el iframe de Sketchfab -->
    <iframe id="my-model" allow="autoplay; fullscreen; xr-spatial-tracking" allowfullscreen></iframe>
</div>

<script>
const videoBtn = document.getElementById('show-video');
const modelBtn = document.getElementById('show-model');

const videoContainer = document.getElementById('video-container');
const modelContainer = document.getElementById('model-container');

const video = document.getElementById('my-video');
const model = document.getElementById('my-model');

const closeBtnVideo = document.getElementById('close-btn');
const closeBtnModel = document.getElementById('close-btn-model');

// URL de tu video (Dropbox con ?dl=1 para descarga directa)
const videoURL = "https://www.dropbox.com/scl/fi/9102godbd5n9xwp50fm1u/DHM.mp4?rlkey=e1nn0zyrgb70bn3b8khhzoakg&st=j11niff3&dl=1";

// URL del modelo 3D de Sketchfab (cambia el XXXXX por el ID de tu modelo)
const modelURL = "https://sketchfab.com/models/b52ab258868f4056b891faf672490f05/embed";

videoBtn.addEventListener('click', () => {
    video.src = videoURL;
    videoContainer.style.display = "flex";
    video.play();
});

closeBtnVideo.addEventListener('click', () => {
    videoContainer.style.display = "none";
    video.pause();
    video.src = "";
});

modelBtn.addEventListener('click', () => {
    model.src = modelURL;
    modelContainer.style.display = "flex";
});

closeBtnModel.addEventListener('click', () => {
    modelContainer.style.display = "none";
    model.src = "";
});
</script>

</body>
</html>
