<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Pantalla Parcial</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #2c003e;
        color: white;
    }

    #show-video {
        padding: 18px 40px;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(45deg, #ff00ff, #8a2be2);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(255, 0, 255, 0.4);
        transition: all 0.3s ease;
    }

    #show-video:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 0, 255, 0.7);
    }

    #video-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8); /* un poco transparente */
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }

    #video-container video {
        width: 80%;  /* menos que toda la pantalla */
        max-width: 900px;
        height: auto;
        border-radius: 12px;
        object-fit: contain; /* mantiene proporción */
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    #close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1100;
        background: #ff0055;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 18px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #close-btn:hover {
        background: #ff3399;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<button id="show-video">Presiona el botónn</button>

<div id="video-container">
    <button id="close-btn">Cerrar</button>
    <!-- Video real sin controles y con sonido -->
    <video id="my-video" autoplay></video>
</div>

<script>
const showBtn = document.getElementById('show-video');
const container = document.getElementById('video-container');
const video = document.getElementById('my-video');
const closeBtn = document.getElementById('close-btn');

// Link directo a tu video de Dropbox
const videoURL = "https://www.dropbox.com/scl/fi/lbqzpbgr94ztnj18glvtu/DHM.mp4?rlkey=755x4d4lj3ec755d3uuzgm0fi&st=qzrvx7sw&raw=1";

showBtn.addEventListener('click', () => {
    video.src = videoURL;
    container.style.display = "flex";
    video.play();
});

closeBtn.addEventListener('click', () => {
    container.style.display = "none";
    video.pause();
    video.src = "";
});
</script>

</body>
</html>
