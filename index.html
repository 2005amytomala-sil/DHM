<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller H/M - Video con Botón</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    }
    #container {
      text-align: center;
    }
    #video {
      display: none; /* oculto hasta que presionen el botón */
      margin-top: 20px;
    }
    button {
      background: #6a11cb;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2575fc;
    }
  </style>
</head>
<body>
  <div id="container">
    <button onclick="mostrarVideo()">▶ Toca aquí para ver el video</button>
    
    <!-- Aquí se mostrará el video -->
    <div id="video">
      <!-- Ejemplo: TikTok embebido -->
      <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@_editsdetodo_183/video/7434036932264463621" 
        data-video-id="7434036932264463621" style="max-width: 605px;min-width: 325px;" >
        
      </blockquote>
      <script async src="https://www.tiktok.com/embed.js"></script>

      <!-- Ejemplo: YouTube -->
      <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" 
        frameborder="0" allowfullscreen></iframe> -->

      <!-- Ejemplo: OneDrive (si tienes link público) -->
      <!-- <video width="560" height="315" controls>
        <source src="LINK_PUBLICO_ONEDRIVE" type="video/mp4">
        Tu navegador no soporta video.
      </video> -->
    </div>
  </div>

  <script>
    function mostrarVideo() {
      document.querySelector("button").style.display = "none";
      document.getElementById("video").style.display = "block";
    }
  </script>
</body>
</html>
